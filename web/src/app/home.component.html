<!--This is the home component, which is displayed underneath the app component.
Displays various information on the home page.
It is routed to when the user clicks on a router link-->
<div class="container-fluid">
  <div class="center-text">
    <div class="page-header">
      <h1 class="display-2">Welcome to the Artistic Stylizer Platform!</h1>
    </div>
    <h3 class="lead">Here, we transform your images based on an art style of your choosing, to create something new and totally cool.</h3>
    <hr>
    <h4>It's super easy to get started:</h4>
  </div>
  <br>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-2 grid-center">
      <p class="lead center-block center-text">1. Create an account</p>
    </div>
    <div class="col-md-2">
      <img src="../assets/keyboard.jpg" class="center-block img-border" alt="Typing on keyboard" height="100" width="180">
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-2 grid-center">
      <p class="lead center-block center-text">2. Upload an image</p>
    </div>
    <div class="col-md-2">
      <img src="../assets/monalisa.jpg" class="center-block img-border" alt="The Mona Lisa" height="150" width="100">
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-2 grid-center">
      <p class="lead center-block center-text">3. Choose a style</p>
    </div>
    <div class="col-md-2">
      <img src="../assets/starrynight.jpg" class="center-block img-border" alt="Starry Night" height="100" width="160">
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-2 grid-center">
      <p class="lead center-block center-text">4. Share!</p>
    </div>
    <div class="col-md-2">
      <img src="../assets/styledmonalisa.jpg" class="center-block img-border" alt="Style transfers of the Mona Lisa" height="100" width="180">
    </div>
  </div>
  <br>
  <br>
  <div class="center-text">
      <button type="button" class="button btn btn-primary btn-lg" (click)="btnClick();">Get Started!</button>
  </div>

</div>
