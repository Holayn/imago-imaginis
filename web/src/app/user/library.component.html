<header class="masthead">
   <div class="header-content">
      <div class="header-content-inner">
         <h1 id="homeHeading">Library</h1>
         <hr>
         <p>These are the photos you have stylized:</p>
         <div id="divMain" class="library-container">
            <div class="container-one">
                <div *ngFor="let photo of photoArrOne">
                    <div class="card">
                        <div id="photo" *ngIf="photo.unfiltered_photo_id != null">
                            <div id="text">
                                <p class="process">Processing</p>
                            </div>
                            <div id="picture">
                                <img [src]="this.db.url + photo.path" class="image" (click)="this.showPicture(photo)">
                            </div>
                        </div>
                        <div *ngIf="photo.unfiltered_photo_id == null" id="photo">
                            <img [src]="this.db.url + photo.path" class="image" (click)="this.showPicture(photo)">
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <div class="container-two">
                <div *ngFor="let photo of photoArrTwo">
                    <div class="card">
                        <div id="photo" *ngIf="photo.unfiltered_photo_id != null">
                            <div id="text">
                                <p class="process">Processing</p>
                            </div>
                            <div id="picture">
                                <img [src]="this.db.url + photo.path" class="image" (click)="this.showPicture(photo)">
                            </div>
                        </div>
                        <div *ngIf="photo.unfiltered_photo_id == null" id="photo">
                            <img [src]="this.db.url + photo.path" class="image" (click)="this.showPicture(photo)">
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <div class="container-three">
                <div *ngFor="let photo of photoArrThree">
                    <div class="card">
                        <div id="photo" *ngIf="photo.unfiltered_photo_id != null">
                            <div id="text">
                                <p class="process">Processing</p>
                            </div>
                            <div id="picture">
                                <img [src]="this.db.url + photo.path" class="image" (click)="this.showPicture(photo)">
                            </div>
                        </div>
                        <div *ngIf="photo.unfiltered_photo_id == null" id="photo">
                            <img [src]="this.db.url + photo.path" class="image" (click)="this.showPicture(photo)">
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <div class="container-four">
                <div *ngFor="let photo of photoArrFour">
                    <div class="card">
                        <div id="photo" *ngIf="photo.unfiltered_photo_id != null">
                            <div id="text">
                                <p class="process">Processing</p>
                            </div>
                            <div id="picture">
                                <img [src]="this.db.url + photo.path" class="image" (click)="this.showPicture(photo)">
                            </div>
                        </div>
                        <div *ngIf="photo.unfiltered_photo_id == null" id="photo">
                            <img [src]="this.db.url + photo.path" class="image" (click)="this.showPicture(photo)">
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        <br><br>
        <!-- If the photo is unstyled, then display in the modal that it is not -->
        <picture-modal #modal [clickOutsideToHide]="true">
            <div class="app-modal-header">
                <!--Error-->&nbsp;
                <h3 *ngIf="this.modalPhoto.unfiltered_photo_id != null">
                    IMAGE STYLING IN PROGRESS
                </h3>
            </div>
            <div class="app-modal-body preview">
                    <!-- [style.width]="this.modalPhoto.width + 'px'" -->
                <img [src]="this.db.url + this.modalPhoto.path" id="modal-img">
            </div>
            <div class="app-modal-footer">
                <button *ngIf="this.modalPhoto.unfiltered_photo_id == null" type="button" class="btn btn-danger" (click)="this.deletePhoto();">Delete</button>
                <button *ngIf="this.modalPhoto.unfiltered_photo_id == null" type="button" class="btn btn-info" [style.background-color]="this.buttonDisplay" (click)="this.displayProfile();">Display on Profile</button>
                <button type="button" class="btn btn-default" (click)="modal.hide();">Close</button>
            </div>
        </picture-modal>
      </div>
   </div>
</header>
