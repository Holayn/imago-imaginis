<!--This is the sty;e component, which is displayed underneath the app component.
  Allows for the user to style photos to the platform.
It is routed to when the user clicks on a router link-->

<header class="masthead">
	<div class="header-content">
		<div class="header-content-inner">
			<h1 id="homeHeading">Stylize Image</h1>
			<hr>
			<br><br>
			<div class="card-deck" id="card-deck">
				<div class="card">
					<video *ngIf="this.gen.isVideoUpload" width="320" height="240" controls style="margin: auto">
						<!-- TODO: Make video display properly -->
						<source [src]="this.gen.uploadedImage" type="video/mp4">
						Your browser does not support the video tag.
					</video>
					<!-- <img *ngIf="!this.gen.isVideoUpload" [src]="this.uploadedImage" class="card-img-top" id="upload-img"> -->
					<img *ngIf="!this.gen.isVideoUpload" [src]="this.gen.uploadedImage" class="card-img-top" id="upload-img">
					<div class="card-block">
						<!--style="height: 100%; max-height: 300px;"-->
					</div>
					<div class="card-footer">
						Your Image
					</div>
				</div>
				<!--<div class="card">
					<div class="card-block">-->
						<div class="dropdown" style="margin-top: 150px; margin-bottom: 150px; margin-left: 50px; margin-right: 50px;">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								{{this.selectedStyle.name}}
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="width: 200px;">
								<div *ngFor="let style of styles">
									<a class="dropdown-item" (click)="selectStyle(style)">{{style.name}}</a>
								</div>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item">
									<label>
										Upload a style <input type="file" (change)="fileChangeEvent($event)" accept="image/*" hidden>
									</label>
								</a>
							</div>
						</div>
				<div class="card">
					<img [src]="this.selectedStyle.path" class="card-img-top" alt="Image of Style Filter" id="style-img">
					<div class="card-block">
					</div>
					<div class="card-footer">
						Style Example
					</div>
				</div>
			</div>
		</div>
		<br><br>
		<a class="btn btn-primary btn-xl js-scroll-trigger" (click)="this.upload();">Style</a>
		<app-modal #modal>
			<div class="app-modal-header">
				<!--Error-->&nbsp;
			</div>
			<div class="app-modal-body">
				Please select a style!
			</div>
			<div class="app-modal-footer">
				<button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
			</div>
		</app-modal>
		<app-modal #uploading [clickOutsideToHide] = "false">
			<div class="app-modal-header">
				<!--Error-->&nbsp;
			</div>
			<div class="app-modal-body">
				Uploading, please wait!
			</div>
			<div class="app-modal-footer">
				&nbsp;
			</div>
		</app-modal>
	</div>
</header>
