<!--
	This is the profile component, which is displayed underneath the app component.
	Displays various information relating to the user's profile, including pictures they choose
	to store and display.
	It is routed to when the user clicks on a router link
-->
<header class="masthead">
    <div class="header-content">
        <div class="header-content-inner">
			<h1 id="homeHeading">{{this.user.first_name}} {{this.user.last_name}}</h1>
			<br>
            <div class="container center-text">
                <div class="row">

                    <div class="col-md-6">
                        <br>
                        <img src="../assets/dy.jpg" class="img-border" alt="profile picture" style="width: 200px; height: auto">
                        <br>
                        <p class="lead">{{this.user.first_name}} {{this.user.last_name}}</p>
                    </div>
                    <div class="col-md-5">
                        <h5>Favorite Images</h5>
                        <br>
                        <img src="../assets/jurassic_styled.jpg" class="img-border" alt="favorite_1" style="width: 350px; height: auto">
                        <br>
                        <br>
                        <img src="../assets/sanfran_styled.jpg" class="img-border" alt="favorite_2" style="width: 350px; height: auto">
                    </div>
                    <br style="clear: left;" />
                </div>
            </div>
        </div>

    </div>
</header>
