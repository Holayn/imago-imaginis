<!--This is the report component, which is displayed underneath the app component.
Ability to report images
It is routed to when the user clicks on a router link-->
<header class="masthead">
  <div class="header-content">
    <div class="header-content-inner">
      <h1 id="homeHeading">Report Image</h1>
      <hr>
      <p>Flag images that have offensive content</p>
      <span><br>
        <img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder-300x300.png" alt="Image caption" height="100" width="100">
      </span><br><br>
      <span>
      <form action="">
        <input type="radio" name="reason" value="Nudity"> Nudity<br>
        <input type="radio" name="reason" value="Offensive content"> Offensive content<br>
        <input type="radio" name="reason" value="Other"> Other<br>
      </form> 
      </span><br>
      <!-- <input class="button" type="submit" value="Report"> -->
      <button type="button" class="btn btn-warning btn-lg">Report</button>
      <br><br>  
    </div>
  </div>
</header>
