<!--This is the upload component, which is displayed underneath the app component.
  Allows for the user to upload photos to the platform.
It is routed to when the user clicks on a router link-->
<div class="container-fluid">
	<div class="center-text">
		<div class="page-header">
			<h1 class="display-2">Login</h1>
		</div>
		<hr>
		<h4>Please Enter Your Email and Password<br>
			<small>Don't have an account? <a routerLink="/register" routerLinkActive="active">Create account</a></small>
		</h4>
	</div>
	<br>
	<br>
	<div class="container-fluid">
		<div class="row">
				<div class="col"></div>
				<div class="col-md-4">
						<form class="form-horizontal" role="form" data-toggle="validator">
							<div class="form-group">
								<label class="control-label" name="user-email">Email</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label" name="user-password">Password</label>
								<input type="text" class="form-control">
							</div>
							<button type="button" class="button btn btn-primary btn-lg center-block" type="submit">Login</button>
						</form>
				</div>
				<div class="col"></div>
		</div>
			
	</div>

		</div>
	</div>
