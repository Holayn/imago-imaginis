<!--This is the upload component, which is displayed underneath the app component.
  Allows for the user to upload photos to the platform.
It is routed to when the user clicks on a router link-->
<div class="container-fluid center-text">
  <h3>Stylize Image</h3>
  <br>
  <div style="width:900px; margin:0 auto;">
	<div style="float:left; width:300px;">
		Your Image:
		<br>
		<img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder-300x300.png" alt="Image caption" height="100" width="100">
	</div>
	<div style="float:left; width:300px;">
		Choose a style:
		<br>
		<select name="style">
			<option value="cubism">Cubism</option>
			<option value="flowers">Flowers</option>
			<option value="starry-night">Starry Night</option>
			<option value="oil-painting">Oil Painting</option>
			<option value="impressionism">Impressionism</option>
			<option value="custom" disabled>Custom</option>
		</select>
	</div>
	<div style="float:left; width:300px;">
		Generate Image:
		<br>
		<img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder-300x300.png" alt="Image caption" height="100" width="100">
	</div>
	<br style="clear:left;"/>
  </div>
  <br>
</div>
