<!-- This is the main component of the web application.
This component is for the top section of the web application (e.g. the header).
Since this part stays mostly constant in site navigation, we want to keep this persistent across
different components. Therefore, we have a router outlet at the end which will display different
components, such as the home page and the profile page, while keeping the top header/app component. -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" role="navigation" id="mainNav">
<div class="container-fluid">
	<a class="navbar-brand" routerLink="/home"><img src="../../assets/ii_logo_black.png" style="max-height: 35px; background-color: rgba(135, 212, 250, 0.85); border: none; margin-right: 2%; box-shadow: 0 0 10px white;" alt="Mountain View">{{title}} Imago Imaginis</a> <!-- Two-way data binding -->
	<button class="navbar-toggler navbar-toggler-right toggle-button" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarResponsive">
		<ul class="navbar-nav ml-auto">
		<li class="nav-item">
			<a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" routerLink="/upload" routerLinkActive="active">Upload</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" routerLink="/search" routerLinkActive="active">Search</a>
		</li>
		<li *ngIf = "this.auth.isLoggedIn" class="nav-item dropdown">
			<a data-toggle="dropdown" class="nav-link dropdown-toggle" style="cursor: pointer" aria-haspopup="true" aria-expanded="false" role="button">Profile <b class="caret"></b></a>
			<ul class="dropdown-menu">
			<div class="dropdown-content">
				<li class="nav-item"><a class="nav-link" routerLink="/user" routerLinkActive="active">View</a></li>
				<li class="nav-item"><a class="nav-link" routerLink="/library" routerLinkActive="active">Library</a></li>
				<li class="nav-item"><a class="nav-link" routerLink="/user-settings" routerLinkActive="active">Settings</a></li>
			</div>
			</ul>
		</li>
		<li class="nav-item" *ngIf="this.user.isAdmin && this.auth.isLoggedIn">
			<a class="nav-link" routerLink="/system-stats" routerLinkActive="active">System</a>
		</li>
		<li class="nav-item">
			<div *ngIf="!this.auth.isLoggedIn;then login else logout"></div>
			<ng-template #login><a *ngIf="!this.auth.isLoggedIn" class="nav-link" routerLink="/login" routerLinkActive="active" style="cursor: pointer">Log In</a></ng-template>
			<ng-template #logout><a *ngIf="this.auth.isLoggedIn" class="nav-link" (click)="this.logOut();" style="cursor: pointer">Log Out</a></ng-template>
		</li>
		</ul>
	</div>
</div>
</nav>
<div id="main" class="content">
	<!-- Here different components are displayed based on the current routed component -->
	<router-outlet></router-outlet>
</div>
<footer class="footer">
<div class="container-fluid">

</div>
